<!DOCTYPE html>
<html lang="es">
  <head>
    <title>AppDeGatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&family=Gemunu+Libre:wght@300&family=Roboto:ital,wght@1,700&display=swap" rel="stylesheet">    
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <h2 id="titulo-de-la-app-de-gatos">AppDeGatos</h2>
    <main>
      <h3>Imágenes de Gatos:</h3>
      <!-- TODO: Agregar enlace a imágenes de gatos -->
      <p>Haz click aquí para ver <a href="#" target="_blank" rel="noopener noreferrer">imágenes de gatos</a></p>
      <div>
        <img src="https://bit.ly/fcc-relaxing-cat"alt="Un lindo gato naranja recostado sobre su espalda.">
      </div>

      <hr>

      <h3>Listas de Gatos</h3>

      <div>

        <p>Cosas que los gatos <em>aman</em>:</p>
        <ul id="lista-gatos-aman">
          <li>Menta gatuna</li>
          <li>Apuntadores Láser</li>
          <li><s>Lasaña</s></li>
        </ul>
        <img src="Imagen/Lasaña.jpg"  alt="Lasaña">

        <p>Cosas que los gatos <strong>odian</strong>:</p>
        <ol id="lista-gatos-odian">
          <li>Tratamiento antipulgas</li>
          <li>Truenos</li>
          <li>Otros gatos</li>
        </ol>
        <img id ="imagen-de-gatos"src="Imagen/Gatos.jpg" alt="Gatos"> 
      </div>

      <form action="/enviar-respuesta"  >
        <!-- Botones de radio -->
        <label for="interior"><input  value="interior" type="radio"  name="interior-exterior" checked>Interior</label><br>
        <label for="exterior"><input id="exterior" value="exterior" type="radio" name="interior-exterior">Exterior</label><br>

        <!-- Casilla de Verificación -->
        <label for="carinoso"><br>
          <input id="carinoso" type="checkbox" 
          value="carinoso" 
          name="personalidad" 
          checked>Cariñoso
        </label>
        <br>
        <label for="perezoso">
          <input id="perezoso" type="checkbox" 
          value="perezoso" 
          name="personalidad">Perezoso
        </label>
        <br>
        <label for="energico">
          <input id="energico"  type="checkbox" 
          value="energico" 
          name="personalidad">Enérgico
        </label>
        <br>
        <!-- Texto y Botón de Enviar -->
      <input type="text" placeholder="URL de la foto de tu gato" required><br>

        <button type="submit">Enviar</button>
      </form>

    </main>

    <footer>
      <p><small>Sin Derechos de Autor - <a href="https://visortmo.com/" 
        target="blank" 
        rel="noopener noreferrer">visortmo.com</a></p></small>
    </footer>
  </body>
</html>
